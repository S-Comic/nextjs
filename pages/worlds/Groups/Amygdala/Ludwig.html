     <h1>Ludwig</h1>

    <p>The head of a group of blood-hunters in&nbsp;<a class="reference-link"
      href="../../Locations/Carthus/Redrock.html" data-note-path="root/xPArRVtraNrO/ARlFLAkgDcEH/Dwk9jHUXQvaE/PQ8KVfQlYyVS">Redrock</a>&nbsp;called
      the&nbsp;<a class="reference-link" href="../Amygdala.html" data-note-path="root/xPArRVtraNrO/9OjnRP2MKMzh/nL3YDR3bXVUF">Amygdala</a>.
      Not much is known about him other than the fact that he's revered by the
      local population because he strives to keep them free of corruption.&nbsp;</p>
